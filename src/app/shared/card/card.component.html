<article class="card">
    <img class="card-img" [src]="card.img" alt="{{ card.label }} image" loading="lazy" role="img" />
    <div class="card-body">
      <span class="label">{{ card.label }}</span>
      <h3 class="header">{{ card.header }}</h3>
      <p class="description">{{ card.description }}</p>
    </div>
  </article>
